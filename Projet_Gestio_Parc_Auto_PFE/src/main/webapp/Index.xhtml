<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link href="assets/css/bootstrap.css" rel="stylesheet" />
	<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href="assets/css/style-responsive.css" rel="stylesheet" />
	<title>Gestion parc Automobile</title>
</h:head>
<h:body>
	<div id="login-page">
		<div class="container" >
			<form class="form-login">
				<h2 class="form-login-heading">Connecter ici</h2>
				<div class="login-wrap" style=" width : 494px;">
					<h:form>
						<p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
						<h:panelGrid columns="2" cellpadding="5" style=" width : 60px;" cellspacing="5">
							<p:outputLabel value="Login " style="font-size:small;font-weight:bold;width:90px" />
							<p:inputText value="#{connectBean.login}" required="true" styleClass="saisie" /> 
						    <p:outputLabel></p:outputLabel>
						    <p:outputLabel></p:outputLabel>
						    <p:outputLabel></p:outputLabel>
						    <p:outputLabel></p:outputLabel>
							<p:outputLabel value="Mot de passe " style="font-size:small;font-weight:bold;width:90px"/>
							<p:password styleClass="form-text" id="motPasse"  
							value="#{connectBean.motPasse}" widht="29px"/>	
							<p:outputLabel></p:outputLabel>
						    <p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:commandButton value="Connecter " 
								action="#{connectBean.connecter()}" icon="ui-icon-key"
								update="growl" ajax="false" />
						</h:panelGrid>
					</h:form>
				</div>
			</form>
		</div>
	</div>
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="assets/js/jquery.backstretch.min.js"></script>
	<script>
        $.backstretch("assets/img/back.png", {speed: 500});
    </script>
</h:body>
</html>
